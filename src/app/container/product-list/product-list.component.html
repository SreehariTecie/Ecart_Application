<app-filter
  [all]="totalStock"
  [inStock]="totalInStock"
  [outOfStock]="totalOutOfStock"
  (selectedFilterButtonChanged)="onFilterChange($event)"
></app-filter>
<div class="ekart--products--container">
  <div *ngFor="let prod of products" (click)="selectedProducts = prod">
    <app-product
      [product]="prod"
      *ngIf="searchText === '' || prod.name.toLowerCase().includes(searchText)"
    ></app-product>
  </div>
</div>
