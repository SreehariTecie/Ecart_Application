<div class="filter-container">
  <span>Filter: </span>
  <input
    type="radio"
    name="filter"
    value="all"
    [(ngModel)]="selectedFilterRadioButton"
    (change)="onChangeFilterRadioButton()"
  />
  <span>{{ "All (" + all + ")" }}</span>
  <input
    type="radio"
    name="filter"
    value="true"
    [(ngModel)]="selectedFilterRadioButton"
    (change)="onChangeFilterRadioButton()"
  />
  <span>{{ "InStock(" + inStock + ")" }}</span>
  <input
    type="radio"
    name="filter"
    value="false"
    [(ngModel)]="selectedFilterRadioButton"
    (change)="onChangeFilterRadioButton()"
  />
  <span>{{ "OutOfStock(" + outOfStock + ")" }}</span>
</div>
